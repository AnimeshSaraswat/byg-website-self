<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/7d57505470.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/search.css">
    <title>Search Module</title>
</head>
<body>
  <section class="search-section">
    <div class="container">
      <div class="main-search">
        <form>
          <input class="dropdown" name="city" id="" placeholder="CHOOSE YOUR LOCATION">
          <input class="search-input" type="text" placeholder="SEARCH FOR YOUR FITNESS OPTION">
          <button>SEARCH</button>
          <div class="clearfix"></div>
        </form>
        <div class="location-popup">
          <div class="locaton-box">
            <div class="enter-city">
              <i class="fa fa-caret-up" aria-hidden="true"></i>
              <input type="text" placeholder="ENTER YOUR CITY">
              <span>OR</span>
            </div>
            <div class="select-city">
              <p>SELECT CITY</p>
              <p><a href="#">Bengaluru, </a><a href="#">Bhubaneshwar, </a><a href="#">Gurugram, </a>
                <a href="#">Mumbai, </a><a href="#">Navi Mumbai, </a><a href="#">Pune, </a>
                <a href="#">Thane, </a><a href="#">New Delhi, </a><a href="#">Noida, </a><a href="#">Fardabad, </a>
                <a href="#">Gazabad, </a><a href="#">Chandgarh, </a><a href="#">Jaipur</a>
              </p>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
