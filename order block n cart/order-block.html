<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/7d57505470.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/order-block.css">
  <title></title>
</head>
<body>
  <section class="order-block">
    <div class="container">
      <div class="content-area">
        <div class="cat-date-price col-md-4">
          <h5>Gym Workout Now</h5>
          <p class="date-time">14 Nov 2016, 5:00 pm - 7:00 pm.</p>
          <p><i class="fa fa-inr" aria-hidden="true"></i> 100.00</p>
        </div>
        <div class="gym-details col-md-4">
          <div class="col-md-3">
            <img src="" alt="">
          </div>
          <div class="col-md-9">
            <h5>Snap Fitness</h5>
            <p class="date-time">Indiranagar, Bangalore</p>
          </div>
        </div>
        <div class="col-md-2 text-center quantity">
          <select name="" id="">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="col-md-2 text-center">
          <h5><i class="fa fa-inr" aria-hidden="true"></i> 100</h5>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
