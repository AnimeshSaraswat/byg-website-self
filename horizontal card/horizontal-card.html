<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/7d57505470.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/horizontal-card.css">
  <title>Horizontal cards</title>
</head>
<body>
  <section class="horizon-card">
    <div class="container">
      <div class="row card-wrapper">
        <div class="col-md-4 card-img">
          <img class="img-responsive" src="../images/zumba.png" style="visibility: hidden; height: 100%" alt="zumba">
        </div>
        <div class="col-md-8 card-text-area">
          <p class="main-head">Zumba Fitness</p>
          <p class="gym-address">1088, 3rd floor, 12th main road, Indiranagar, Bangalore</p>
          <p class="rating-review">
            <span class="rating">
              <i class="fa fa-star" aria-hidden="true"></i> <span>4.0</span>
            </span>
            <span class="review">
              12 Reviews
            </span>
          </p>
          <p class="tag-area">
            <span>Some text</span>
            <span>Some more text</span>
            <span>tag tag</span>
          </p>
          <p class="category">NATIONAL</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
